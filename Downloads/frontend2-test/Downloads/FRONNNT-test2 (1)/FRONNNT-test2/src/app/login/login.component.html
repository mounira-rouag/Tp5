<section class="contact_section layout_padding">
  <div class="container">
    <div class="row" >
      <div class="col-md-6 mx-auto" >
        <div class="contact-form border rounded " style=" margin-top: 0px;width: 50vh;">
          <h2 class="text-center mb-4">Sign In</h2>
          <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" class="example-form" style=" margin-top: 20px;" novalidate>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" name="username" [(ngModel)]="form.username" #username="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && username.errors }" required />
              <mat-error *ngIf="username.errors && f.submitted">Username is required</mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput type="password" name="password" [(ngModel)]="form.password"  #password="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && password.errors }" placeholder="Password" required />
                <mat-error *ngIf="password.errors && f.submitted">password is required</mat-error>
            </mat-form-field>
            <div class="form-group">
              <a routerLink="/email-verifiy"  class="no-underline">Forgot your password?</a>
             </div>
          <div class="btn-box">
              <button type="submit" class="btn btn-primary" style=" border-radius: 25px;">Sign In</button>
          </div>
            
          </form>
        
          
          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger alert-dismissed fade show" role="alert">
            login failed: {{ errorMessage }}
          </div>
        
        </div>
      </div>
    </div>
  </div>
</section>
