<div class="example-container">
    <form>
        <div class="card">

            <h5 class="card-title text-center" style="margin-top: 30px;">Version of the duplicated dev is <b>
                    {{dev.maj.nomMaj}}</b></h5>

            <div class="flex-container" style="margin-left: 200px;margin-top: 50px">
                <div class="row">
                    <div class="col" style="margin-right: 200px;">
                        <mat-form-field appearance="fill" class="example-full-width">
                            <mat-label>Version of the new dev</mat-label>
                            <mat-select name="nomMaj" [(ngModel)]="IDmaj" id="nomMaj" required>
                                <mat-option *ngFor="let maj of majs" [value]="maj.idMaj">{{maj.nomMaj}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col" style="margin-right: 200px;">
                        <mat-form-field appearance="fill" class="example-full-width">
                            <mat-label>Select a new Site</mat-label>
                            <mat-select name="site" [(ngModel)]="IDsite" id="" required>
                                <mat-option placeholder="" value="">Site</mat-option>
                                <mat-option *ngFor="let site of sites"
                                    [value]="site.idSite">{{site.nomSite}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field appearance="fill" class="example-full-width">
                            <mat-label>Select a new Developer</mat-label>
                            <mat-select name="username" [(ngModel)]="IDuser" id="username" required>
                                <mat-option *ngFor="let User of allUsers"
                                    [value]="User.id">{{User.username}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="flex-container" style="margin-left: 200px;margin-top: 50px">
                <div class="row">
                    <div class="col" style="margin-right: 200px;">
                        <mat-form-field appearance="fill" class="example-full-width" >
                            <mat-label>Modification's Type</mat-label>
                            <mat-select name="nomMaj" [(ngModel)]="option" id="nomMaj" required #nomMaj="ngModel">
                                <mat-option *ngFor="let option of options"
                                    [value]="option.idoption">{{option.nomoption}}</mat-option>
                            </mat-select>
                         
                        </mat-form-field>
                    </div>
                    <div class="col" style="margin-right: 200px;width:200px">
                        <div class="form-group">
                            <mat-form-field appearance="fill" class="example-full-width">
                                <mat-label>Conservation</mat-label>
                                <mat-select name="Conservation" multiple required (selectionChange)="onChange($event)">
                                    <mat-option value="conserveMenu">Conserve Menu</mat-option>
                                    <mat-option value="conserveAdaptateurs">Conserve Adapteurs</mat-option>

                                </mat-select>

                            </mat-form-field>
                        </div>

                    </div>
                    <div class="col" style=" width: 200px;">
                        <mat-form-field appearance="fill" class="example-full-width"
                            style=" margin-left: 50px;width: 210px; height: 80px;">
                            <mat-label>Comment</mat-label>
                            <textarea matInput id="comment" name="comment" [(ngModel)]="comment" 
                                placeholder="leave a comment " style="width: 100%; height: 100%;"></textarea>
                        </mat-form-field>
                    </div>


                </div>
            </div>
            <div class="flex-container" style="margin-left: 200px; margin-top: -20px">
                <div class="row">
                    <div class="col" *ngIf="option === 'correctionbug'" style="margin-right: 200px;">
                        <mat-form-field appearance="fill" class="example-full-width">
                            <mat-label>Bug Number</mat-label>
                            <input matInput type="text" name="bugNumber" [(ngModel)]="bugNumber">
                        </mat-form-field>
                    </div>
                </div>
            </div>

            <div class="flex-container" style="margin-left: 200px;margin-top: 10px">
                <div class="row">
                    <div class="col" style="margin-right: 200px;">
                       
                            <p-toast></p-toast>
                            <p-confirmPopup></p-confirmPopup>
                            <button (click)="confirm1($event)" type="button" class="btn "
                                style="background-color: #82c419; border-color: #82c419; color: white ;height: 50px;width: 150px;" icon="pi pi-check"
                                label="Update Dev">Duplicate</button>
                       
                    </div>


                </div>
            </div>

          
        </div>
        <form class="example-form">
            
          </form>
    </form>
</div>
