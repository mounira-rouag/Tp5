<mat-tab-group animationDuration="2000ms">
    <mat-tab label="Developpment">
       
        <form #updateUserForm="ngForm" (ngSubmit)="onSubmit()" style="max-width: 600px; margin: 12px 12px;" novalidate [ngStyle]="{backgroundColor: 'var(--highlight-bg)'}">
            <div class="row g-3">
                <div class="col">
                    <mat-form-field appearance="fill" class="example-full-width">
                        <mat-label>Dev Name</mat-label>
                        <input matInput type="text" id="devname" [(ngModel)]="form.devname" name="devname" required>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field appearance="fill" class="example-full-width">
                        <mat-label>Version</mat-label>
                        <select matNativeControl id="idmaj" [(ngModel)]="form.version" name="version" >
                            <option *ngFor="let maj of majs" [value]="maj.idMaj">{{maj.nomMaj}}</option>
                        </select>
                    </mat-form-field>
                </div>
                
            </div>
            <div class="row g-3">
                <div class="col">
                    <mat-form-field appearance="fill" class="example-full-width">
                        <mat-label>Dll</mat-label>
                        <input matInput type="text" [(ngModel)]="form.dll" id="dll" name="dll" required>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field appearance="fill" class="example-full-width">
                        <mat-label>Site</mat-label>
                        <mat-select  name="choices-single-defaul4" [(ngModel)]="form.site">
                            <mat-option placeholder="" value="">Site</mat-option>
                            <mat-option *ngFor="let site of sites" [value]="site.idSite">{{site.nomSite}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
              
            </div>
            <div class="row g-3">
                <div class="col">
                    <mat-form-field appearance="fill" class="example-full-width">
                        <mat-label>Model</mat-label>
                        <select matNativeControl name="choices-single-defaul6" [(ngModel)]="form.user" class="form-select">
                            <option placeholder="" value="">Model</option>
                            <option *ngFor="let User of allUsers" [value]="User.id">{{User.username}}</option>
                        </select>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field appearance="fill" class="example-full-width">
                        <mat-label>Type Dev</mat-label>
                        <input matInput type="text" id="typeDev" [(ngModel)]="form.typeDev" name="typeDev" required>
                    </mat-form-field>
                </div>
            </div>
            <div class="row g-3">
                <div class="col">
                    <mat-form-field appearance="fill" class="example-full-width">
                        <mat-label>History</mat-label>
                        <textarea matInput id="history" name="history" [(ngModel)]="form.history" required></textarea>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field appearance="fill" class="example-full-width">
                        <mat-label>Comment</mat-label>
                        <textarea matInput id="comment" name="comment" [(ngModel)]="form.devComment" required></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="bug" name="bug" [(ngModel)]="form.bug" required>
                <label for="bug">Bug</label>
            </div>
            <div class="btn-box">
                <button type="submit" class="btn btn-success">Validate</button>
            </div>
        </form>
        
        
   
    </mat-tab>
    <mat-tab label="Vehicules">
        
            <p-pickList [source]="sourceProducts" [target]="targetProducts" sourceHeader="Available Vehicules "
                targetHeader="Selected" [dragdrop]="true" [responsive]="true"
                [sourceStyle]="{width:'5rm' ,height: '30rem' }" [targetStyle]="{width:'5rm', height: '30rem' }"
                filterBy="nomVeh" sourceFilterPlaceholder="Search by name" targetFilterPlaceholder="Search by name"
                breakpoint="1400px">
                <ng-template let-Vehicule pTemplate="item">
                    <div class="flex flex-wrap p-2 align-items-center gap-3">

                        <div class="flex-1 flex flex-column gap-2">
                            <span class="font-bold">{{ Vehicule?.nomVeh }}</span>

                        </div>
                        <div class="flex-1 flex flex-column gap-2">
                            <span class="font-bold">{{ Vehicule?.marque?.nomMarque }}</span>

                        </div>

                    </div>
                </ng-template>
            </p-pickList>
       

    </mat-tab>
    <mat-tab label="CDC">
        <form #updateUserForm="ngForm" (ngSubmit)="onSubmit()" style="max-width: 600px; margin: 12px 12px ;" novalidate>
            <div class="row g-3">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="devName" [(ngModel)]="form.cdc.nomCdc" name="devName"
                            required>
                        <label for="devName"> Name</label>
                    </div>
                </div>

                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" [(ngModel)]="form.dll" id="dll" name="dll" required>
                        <label for="dll">References</label>
                    </div>
                </div>

            </div>
            <div class="row g-3">

                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" [(ngModel)]="form.dll" id="dll" name="dll" required>
                        <label for="dll">Indice</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="creation" [(ngModel)]="form.cdc.creation" name="creation"
                            required>
                        <label for="siteDate">Date</label>
                    </div>
                </div>
            </div>

            <div class="row g-3">
                <div class="col">
                    <div class="form-floating mb-3">
                        <select data-trigger="" name="choices-single-defaul4" [(ngModel)]="form.site"
                            class="form-select">
                            <option placeholder="" value="">Site</option>
                            <option *ngFor="let site of sites" [value]="site.idSite">{{site.nomSite }}</option>
                        </select>
                        <label for="site">Site</label>
                    </div>
                </div>

                <div class="col">
                    <div class="form-floating mb-3">
                        <select data-trigger="" name="choices-single-defaul4" [(ngModel)]="form.site"
                            class="form-select">
                            <option placeholder="" value="">Site</option>
                            <option *ngFor="let reverse of reverses" [value]="reverse.idReverse">{{reverse.nomReverse }}
                            </option>
                        </select>
                        <label for="site"> Data Source</label>
                    </div>
                </div>
            </div>

            <div class="button-container">
                <p-button label="Validate" styleClass="p-button-primary"></p-button>

                <p-button label="Select Cdc"></p-button>
                <p-button label="update "></p-button>
            </div>


        </form>

    </mat-tab>

    <mat-tab label="Menu">Menu</mat-tab>
</mat-tab-group>






<p-dialog [(visible)]="visible1" [style]="{width: '50vw', 'box-shadow': '0px 2px 5px rgba(0, 0, 0, 0.3)'} ">
    <ng-template pTemplate="content">
        <div class="card">
            <p-pickList [source]="sourceProducts" [target]="targetProducts" sourceHeader="Available Vehicules "
                targetHeader="Selected" [dragdrop]="true" [responsive]="true"
                [sourceStyle]="{width:'15rm' ,height: '30rem' }" [targetStyle]="{width:'15rm', height: '30rem' }"
                filterBy="nomVeh" sourceFilterPlaceholder="Search by name" targetFilterPlaceholder="Search by name"
                breakpoint="1400px">
                <ng-template let-Vehicule pTemplate="item">
                    <div class="flex flex-wrap p-2 align-items-center gap-3">

                        <div class="flex-1 flex flex-column gap-2">
                            <span class="font-bold">{{ Vehicule.nomVeh }}</span>

                        </div>
                        <div class="flex-1 flex flex-column gap-2">
                            <span class="font-bold">{{ Vehicule.marque.nomMarque }}</span>

                        </div>

                    </div>
                </ng-template>
            </p-pickList>
        </div>

    </ng-template>
</p-dialog>
<p-dialog [(visible)]="visible2" [style]="{width: '50vw', 'box-shadow': '0px 2px 5px rgba(0, 0, 0, 0.3)'} ">
    <ng-template pTemplate="content">

    </ng-template>
</p-dialog>
<p-dialog [(visible)]="visible" [style]="{width: '50vw', 'box-shadow': '0px 2px 5px rgba(0, 0, 0, 0.3)'} ">
    <ng-template pTemplate="content">
        <form #updateUserForm="ngForm" (ngSubmit)="onSubmit()" style="width: 100%;" novalidate>
            <div class="row g-3">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="devName" [(ngModel)]="form.devname" name="devName"
                            required>
                        <label for="devName">Dev Name</label>
                    </div>
                </div>

                <div class="col">
                    <div class="form-floating mb-3">
                        <select data-trigger="" id="idmaj" [(ngModel)]="form.version" name="choices-single-defaul2"
                            class="form-select">
                            <option placeholder="" value="">Version</option>
                            <option *ngFor="let maj of majs" [value]="maj.idMaj">{{maj.nomMaj}}</option>
                        </select>
                        <label for="version">Version</label>
                    </div>
                </div>
            </div>
            <div class="row g-3">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" [(ngModel)]="form.dll" id="dll" name="dll" required>
                        <label for="dll">Dll</label>
                    </div>
                </div>

                <div class="col">
                    <div class="form-floating mb-3">
                        <select data-trigger="" name="choices-single-defaul4" [(ngModel)]="form.site"
                            class="form-select">
                            <option placeholder="" value="">Site</option>
                            <option *ngFor="let site of sites" [value]="site.idSite">{{site.nomSite }}</option>
                        </select>
                        <label for="site">Site</label>
                    </div>
                </div>
            </div>

            <div class="row g-3">
                <div class="col">
                    <div class="form-floating mb-3">
                        <select data-trigger="" name="choices-single-defaul6" [(ngModel)]="form.developer"
                            class="form-select">
                            <option placeholder="" value="">model</option>
                            <option *ngFor="let User of allUsers" [value]="User.id">{{User.username}}</option>
                        </select>
                        <label for="developer">Developer</label>
                    </div>
                </div>

                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="typeDev" [(ngModel)]="form.typeDev" name="typeDev"
                            required>
                        <label for="typeDev">Type Dev</label>
                    </div>
                </div>
            </div>
            <div class="row g-3">
                <div class="col">
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="history" name="history" [(ngModel)]="form.history"
                            required></textarea>
                        <label for="history">History</label>

                    </div>
                </div>

                <div class="col">
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="comment" name="comment" [(ngModel)]="form.devComment"
                            required></textarea>
                        <label for="comment">Comment</label>
                    </div>
                </div>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="bug" name="bug" [(ngModel)]="form.bug" required>
                <label for="bug">Bug</label>
            </div>
            <div class="btn-box">
                <button type="submit" disabled class="btn btn-success">Validate</button>
            </div>
        </form>
    </ng-template>
</p-dialog>
