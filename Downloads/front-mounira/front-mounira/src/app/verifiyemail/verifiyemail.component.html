<section class="contact_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="contact-form border" style="padding: 20px; border-radius: 5px;">
            <div class="heading_container">
              <h2>Change Password</h2>
            </div>
            <form #verifiyemail="ngForm"  (ngSubmit)="verifyEmail(verifiyemail.value.email) ">
              <div class="form-group">
                <input type="email" placeholder="Enter Email" class="form-control" ngModel name="email" required/>
              </div>
              <div class="btn-box">
                <button type="submit" [disabled]="!verifiyemail.valid">Submit</button>
              </div>
            </form>
            <br>
            <br>
           
            <div *ngIf="loading" class="d-flex justify-content-center">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <div *ngIf="errorMessage && isFailed" class="alert alert-danger alert-dismissed fade show" role="alert">
                Failed: {{ errorMessage }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              <div *ngIf="!errorMessage && isFailed" class="alert alert-success " role="alert">
               an email was sent to the given address check your box
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
          </div>
          
        </div>
      </div>
    </div>
  </section>
